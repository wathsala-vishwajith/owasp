# VULNERABLE APPLICATION CONFIGURATION
# This demonstrates various security misconfigurations

# Application
spring.application.name=security-misconfiguration
server.port=8081

# VULNERABLE: Debug mode enabled in production
debug=true
spring.devtools.restart.enabled=true
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# VULNERABLE: ALL actuator endpoints exposed without authentication
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always
management.security.enabled=false

# VULNERABLE: H2 Console accessible without authentication
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Database
spring.datasource.url=jdbc:h2:mem:misconfigdb
spring.datasource.driverClassName=org.h2.Driver
# VULNERABLE: Default credentials
spring.datasource.username=admin
spring.datasource.password=admin123

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# VULNERABLE: Detailed error messages exposed to client
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.whitelabel.enabled=true

# VULNERABLE: Secrets in configuration (should use environment variables)
api.key=super-secret-api-key-12345
api.password=MyP@ssw0rd!
jwt.secret=ThisIsASecretKeyThatShouldNotBeHere

# VULNERABLE: CORS allows all origins
cors.allowed-origins=*

# VULNERABLE: No CSRF protection
spring.security.csrf.enabled=false

# Initialization
spring.sql.init.mode=always
